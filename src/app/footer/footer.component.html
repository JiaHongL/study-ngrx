<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{(todos|async|filtertodos:'Active')?.length}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li (click)="changeStatus('All')">
      <a [ngClass]="{'selected':(status|async)=='All'}">All</a>
    </li>
    <li (click)="changeStatus('Active')">
      <a [ngClass]="{'selected':(status|async)=='Active'}">Active</a>
    </li>
    <li (click)="changeStatus('Completed')">
      <a [ngClass]="{'selected':(status|async)=='Completed'}">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
